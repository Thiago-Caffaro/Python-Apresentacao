<script defer src="https://pyscript.net/latest/pyscript.js"></script>
<py-script>
    def runCode(code):
        exec(code)
</py-script>
<script>
    function sendCode() {
        document.querySelector(".py-terminal").value = "";
        const runCode = pyscript.interpreter.globals.get('runCode')
        var code = document.getElementById("codeInput").value;
        runCode(code)
    }
</script>
